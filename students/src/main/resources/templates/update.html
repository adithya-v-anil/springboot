<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h1>Update Student</h1>
<form action="#" th:action="@{/update/{id}(id=${studentDetails.id})}" method="post">
    <label>Name:</label>
    <input type="text" name="name" th:value="${studentDetails.name}" required /><br/>
    <label>Class:</label>
    <input type="text" name="studentClass" th:value="${studentDetails.studentClass}" required /><br/>
    <label>Age:</label>
    <input type="number" name="age" th:value="${studentDetails.age}" required /><br/>
    <input type="submit" value="Update" />
</form>
</body>
</html>
