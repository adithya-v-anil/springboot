<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Insertion</title>
</head>
<body>
    <h2 th:if="${message}" th:text=${message}></h2><br>
    <form th:action="@{/save-book}" method="post">
        <div>
            <label> Book Title : <input type="text" name="title" /></label>
        </div><br>
        <div>
            <label> Author Name : <textarea type="description" name="author" ></textarea></label>
        </div><br>
        <div>
            <label> Price: <input type="number" name="price" /></label>
        </div><br>
        <div>
            <input type="submit" value="submit" />
        </div>
    </form>
</body>
</html>
