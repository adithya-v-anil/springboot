<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Student</title>
</head>
<body>
<h1>Delete Student</h1>
<p>Are you sure you want to delete <strong th:text="${studentDetails.name}"></strong>?</p>
<form th:action="@{/delete/{id}(id=${studentDetails.id})}" method="post">
    <input type="hidden" name="name" th:value="${studentDetails.name}" />
    <input type="submit" value="Delete" />
</form>
<a href="/all">Cancel</a>
</body>
</html>
