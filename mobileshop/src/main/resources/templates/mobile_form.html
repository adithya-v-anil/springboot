<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Phone</title>
</head>
<body>
    <h2>Add a New Phone</h2>
    <form th:action="@{/save-mobile}" th:object="${mobile}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Brand:</label>
        <input type="text" th:field="*{brand}" required><br>

        <label>Price:</label>
        <input type="number" th:field="*{price}" required><br>

        <label>Type:</label>
        <select th:field="*{type}">
            <option value="Android">Android</option>
            <option value="iPhone">iPhone</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
